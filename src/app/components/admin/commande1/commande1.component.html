<div style="position:absolute;margin-top: 10%;margin-left:20%;z-index:99;" *ngIf="showModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>List of Product.</p>
          <p *ngFor="let e of listProduct">{{e.name}} {{e.price}} {{e.quantity}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="table-responsive">            
    <div class="table-wrapper">
        <div class="table-title">
            
            <div class="row">
                <div class="col-sm-8"><h2>Order <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <div class="search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input type="text" class="form-control" placeholder="Search&hellip;">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First name </th>
                    <th>Last name</th>
                    <th>Total price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of listCommande">
                    <td>{{c._id}}</td>
                    <td>{{c.firstName}}</td>
                    <td>{{c.lastName}}</td>
                    <td>{{c.totalPrice}}$</td>
                   
                    <td>
                        <a routerLink="admin" class="view" title="View" data-toggle="tooltip"><i class="material-icons"(click)="getByCommande(c._id)">&#xE417;</i></a>
                        <a routerLink="admin"class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"(click)="deleteCommande(c._id)">&#xE872;</i></a>
                    </td>
                </tr>
               
   
                  
            </tbody>
        </table>
        
      
    </div>
</div>
