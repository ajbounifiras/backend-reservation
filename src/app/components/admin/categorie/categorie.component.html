<div class="table-responsive">            
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row mt-5">
                <div class="col-sm-8"><h2>Categorie <b>Add</b></h2>
                    <form>
                        <input id="id" name="_id" class="form-control input-md" [(ngModel)]="cat._id" type="hidden">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input id="name" name="name" placeholder="Name" class="form-control input-md" [(ngModel)]="cat.name" required="" type="text"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="description">Description</label>
                                <input id="description" name="description" placeholder="Description" [(ngModel)]="cat.description" class="form-control input-md" required="" type="text"></div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <input
                            type="file"
                            name="image"
                            ng2FileSelect
                            [uploader]="uploader"
                            accept="image/x-png,image/gif,image/jpeg"
                          />
                          </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group btn-booknow">
                                <button  name="add" class="rounded-button fadetransition" [disabled]="!uploader.getNotUploadedItems().length" (click)="add()">add</button>
                                <button  name="reset" class="rounded-button fadetransition" (click)="reset()">clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="row mt-5">
                <div class="col-sm-8"><h2>Categorie <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <div class="search-box d-flex">
                        <i class="material-icons">&#xE8B6;</i>
                        <input type="text" (change)="filter($event)" class="form-control" placeholder="Search&hellip;">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name <i class="fa fa-sort"></i></th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of listeCat">
                    <td>{{cat?._id}}</td>
                    <td>{{cat?.name}}</td>
                    <td>{{cat?.description}}</td>
                    <td>
                        <!-- Button trigger modal -->

                        <a  (click)="getById(cat?._id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a (click)="deleteById(cat?._id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>       
            </tbody>
        </table>
        
 
        
    </div>
</div>
